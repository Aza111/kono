<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Main.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    
</head>
<body>
    <div id="authPage">
    <div id="logo">
        <img src="822f4830671987.569f67f6232a3.png" id="bckg_logo">
        <h1>DUCKS IN A ROW</h1>
    </div>
      <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card" id="auth">
                <div class="card-content ">
                <span id="loginLabel" class="card-title cyan-text">Login</span>
                <span id="registerLabel" class="card-title cyan-text hide">Registration</span>
                <div id="divName" class="input-field col s12 hide">
                    <input type="text" id="txtName">
                    <label for="txtName">Name</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="txtEmail">
                    <label for="txtEmail">Email</label>
                </div>
                <div class="input-field col s12">
                    <input type="password" id="txtPass">
                    <label for="txtPass">Password</label>
                </div>
                <button id="btnLogin" class="waves-effect orange lighten-3 btn">Login</button>
                <button id="btnSignUp" class="waves-effect orange lighten-3 btn hide">SignUp</button>
                or
                <button id="btnReg" class="waves-effect  cyan lighten-2 btn">Registration</button>
                <button id="btnLog" class="waves-effect  cyan lighten-2 btn hide">Login</button>
                </div>
                </div> 
            </div>
        </div>
            
    </div>
    
    
    <div id="mainPage" class="hide">
     <button id="btnLogOut" class="waves-effect orange lighten-3 btn">Logout</button>
    
    </div>
        <script src="app.js"></script>
</body>


</html>
